  type Query {
    hello: String!
    getPerson(name: String, age: Int): String
    getInt(age: Int): Int
    getFloat(price: Float): Float
    getString: String
    getBoolean: Boolean
    getID: ID
    getNumbers(numbers: [Int!]!): [Int]
    # products
    product(id: ID!): Product
    allProducts: [Product!]!
  }

  type Mutation {
   addProduct(dto: CreateProductDto!): Product!
   updateProduct(id: ID!, dto: UpdateProductDto!): Product!
   deleteProduct(id: ID!): Product!
  }

  # El : significa que retirnara un product

  type Product {
    id: ID!,
    name: String!,
    price: Float!,
    description: String!,
    image: String!,
    createdAt: String!
  }

input CreateProductDto {
    name: String!,
    price: Float!,
    description: String!,
    image: String!,
    categoryId: ID!
}

input UpdateProductDto {
    name: String,
    price: Float,
    description: String,
    image: String,
    categoryId: ID
}


